plugins{
  id 'java'
}

project.group = 'com.program'
project.version = '0.0.1-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
  implementation 'org.apache.commons:commons-math3:3.6.1'
  // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
  testImplementation 'junit:junit:4.13.2'

}

jar {
  archivesBaseName = "$project.name-all"
  println ">>>>> basename: $archivesBaseName"
  println ">>>>> name : $project.name"

  manifest {
    attributes 'Implementation-Title' : 'Gradle all inclisive jar',
               'Implementation-Version': project.version,
               'Created-By':'Jota',
               'Main-Class':'com.program.random.App'
  }

  from{
    project.configurations.runtimeClasspath.collect{ File file -> project.zipTree(file)}
  }

  println ">>>>> basename: $archivesBaseName"
  println ">>>>> manifest.attributes: $manifest.attributes"
  println project.configurations.runtimeClasspath.collect{ File file -> project.zipTree(file)}
}

task hello{
  description = "Log the name of the Task"
  group = "Welcome"

  doFirst{
    logger.info "My name is: $name and this is my 1st defined Action"
  }

  doLast{
    logger.info "My name is: $name and this is my 2nd defined Action"
  }

}

println hello.description
println hello.group